---
version: '3.4'

services:
  uds.mssql:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    user: root
    environment:
      SA_PASSWORD: ${MSSQLSAPASSWORD:?database password not set}
      ACCEPT_EULA: "Y"
    volumes:
      - uds_mssql_data:/var/opt/mssql/data
      - uds_mssql_log:/var/opt/mssql/log
      - uds_mssql_backup:/var/opt/mssql/backup
  uds.net.api:
    image: ${DOCKER_REGISTRY-}udsnet
    build:
      context: .
      dockerfile: UDS.Net.API/Dockerfile
    ports:
      - "4801:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    depends_on: ['uds.mssql']
  uds.net.web.mvc:
    image: ${DOCKER_REGISTRY-}udsnetweb
    build:
      context: .
      dockerfile: UDS.Net.Web.MVC/Dockerfile
    ports:
      - "4811:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    depends_on: ['uds.net.api', 'uds.mssql']
volumes:
  uds_mssql_data:
  uds_mssql_log:
  uds_mssql_backup: